<p class="text m-4 text-center mouse-inactive text-word-wrap-break-word" [innerHTML]="data?.text"></p>

<div class="text-center border-sm-top p-3" *ngIf="data?.isQuestion">

    <button class="mr-3" (click)="data?.yesClickHandler()" tabindex="-1" color="primary" mat-stroked-button>
        <span [innerHTML]="data?.yesText"></span>
    </button>

    <button (click)="data?.notClickHandler()" tabindex="-1" mat-stroked-button>
        <span [innerHTML]="data?.notText"></span>
    </button>

</div>
