<mat-tab-group
    [ngClass]="className"
    [mat-stretch-tabs]="isStretch"
    [selectedIndex]="list?.selectedIndex"
    (selectedIndexChange)="selectedIndexChanged($event)"
    (selectedTabChange)="selectedTabChanged($event)"
>
    <mat-tab
        [ngClass]="item.className"
        [label]="item.label"
        [disabled]="!item.isEnabled"
        (click)="list?.actionItem(item)"
        *ngFor="let item of list?.collection"
    ></mat-tab>
</mat-tab-group>
